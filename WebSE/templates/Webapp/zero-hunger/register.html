{%load static %}
<!DOCTYPE html>
<html>

  <head>
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href='{% static "assets/css/login.css" %}'>
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <link href="{% static 'assets/img/favicon1.png' %}" rel="icon">

    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body>
    <img class="wave" src='{% static "assets/img/wave.png" %}'>
    <div class="container">
      <div class="img">
        <img src='{% static "assets/img/bg.svg" %}'>
      </div>
      <div class="login-content">
        <form action="{% url 'register' %}" method="POST">
          {% csrf_token %}
          <img src='{% static "assets/img/avatar.svg" %}'>
          <h2 class="title">Register Here</h2>
          <div class="input-div one">
            <div class="i">
              <i style="color: black;" class="fas fa-user"></i>
            </div>
            <div class="div">
              <input type="text" name="name" class="input" placeholder="Username">
            </div>
          </div>
          <div class="input-div pass">
            <div class="i">
              <i style="color: black;" class="fa fa-envelope icon"></i>
            </div>
            <div class="div">
              <input type="email" name="email" class="input" placeholder="Email">
            </div>
          </div>
          <div class="input-div pass">
            <div class="i">
              <i style="color: black;" class="fas fa-lock"></i>
            </div>
            <div class="div">
              <input type="password" name="password1" class="input" placeholder="Password">
            </div>

          </div>
          <div class="input-div pass">
            <div class="i">
              <i style="color: black;" class="far fa-check-circle"></i>
            </div>
            <div class="div">
              <input type="password" name="password2" class="input" placeholder="Confirm Password">
            </div>

          </div>
          <a href="/login">Existing User?</a>
          <select name="acc_type" id="acc_type">
            <option value="customer">User</option>
            <option value="merchant">Volunteer</option>
          </select>
          <input type="submit" name="" class="btn" value="Register">
        </form>
      </div>
    </div>
    <script type="text/javascript" src="{% static 'js/main.js' %}"></script>
  </body>

</html>
